server.port=8091

# Spring Dubbo starter Config
spring.dubbo.application.name=cavia-account-service
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
spring.dubbo.scan=cn.cincout.cavia.cloud.account.interfaces

# config datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/cavia_account?useUnicode=true&amp;characterEncoding=UTF-8
spring.datasource.username=root
#spring.datasource.password=cinc0@ut
spring.datasource.password=root

#config jpa
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.show_sql=true